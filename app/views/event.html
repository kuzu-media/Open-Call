<div class="row">
	<div class="col-xs-2">

	</div>
	<div class="col-xs-10">
		<p>{{event.location}}</p>
		<p>{{event.date}} {{event.time}}</p>
		<p>{{event.skill_level}}</p>
		<p>{{event.attendee_count}} Attendees</p>
	</div>
</div>
<h3>Host</h3>
<div class="row">
	<div class="col-xs-2">

	</div>
	<div class="col-xs-10">
		<h4>{{event.host.name}}</h4>
	</div>
</div>
<a ng-click="join()" class="btn btn-primary btn-block">Join</a>
<h3>Attendees</h3>
<div class="row" ng-repeat="attendee in event.attendees">
	<div class="col-xs-2">

	</div>
	<div class="col-xs-10">
		<h4>{{attendee.name}}</h4>
	</div>
</div>
